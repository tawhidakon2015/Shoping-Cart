                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                        <h5>Total:</h5>
                     </div>

                        <h5>$ <span id="totalAmount">00</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   function updatePhone(isIncrease,product){
      const phoneCount =document.getElementById(product+'-count');
      const phoneCountValue = parseInt(phoneCount.value);
      let phoneCountElement = phoneCountValue;
      if(isIncrease == true){
         phoneCountElement = phoneCountValue + 1;
      }
      if(isIncrease == false && phoneCountElement > 0){
         phoneCountElement = phoneCountValue - 1;
      }
      phoneCount.value = phoneCountElement;

      let totalCount=0;
      if(product == 'phone'){
         totalCount = phoneCountElement * 1500;
      }
      if(product == 'case'){
         totalCount = phoneCountElement * 69;
      }
      document.getElementById(product+'-price').innerText = totalCount;
      totalCalculate();

   }
